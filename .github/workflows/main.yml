name: Deploy Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=5 \
            root@${{ secrets.HOST }} \
            "set -euxo pipefail && \
             whoami && \
             mkdir -p /mnt/dev/pipeline && \
             cd /mnt/dev/pipeline && \
             rm -rf pipeline && \
             git clone https://github.com/AbdulrahmanDevOps/pipeline.git && \
             cd pipeline && \
             docker build -t pipeline . && \
             docker stop pipeline || true && \
             docker rm pipeline || true && \
             docker run -d --name pipeline -p 1111:80 pipeline"

      - name: Deployment completed
        run: echo "ðŸš€ Deployment completed successfully"
